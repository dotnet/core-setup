name: dotnet-sdk
version: 3.0.100-rc1
summary: Cross-Platform .NET Core SDK
description: |
  .NET Core SDK. https://dot.net/core.

grade: stable
confinement: classic

apps:
  dotnet:
    command: dotnet

base: core18

parts:
  dotnet-sdk:
      plugin: dump
      source: https://download.visualstudio.microsoft.com/download/pr/b81a2bd3-a8a4-4c7e-bd69-030f412ff7b4/3fc5f2c0481313daf2e18c348362ff3f/dotnet-sdk-3.0.100-rc1-014190-linux-x64.tar.gz
      source-checksum: sha512/24cfe258849579399b93ac81813bdddadd1d1c546e3eb5dae7586263f157a4b3de3223e6a54b5458ecd103e4c70499caecc330b57570302e378a2203eadde671 
      stage-packages:
        - libicu60
        - libssl1.0.0
        - libcurl3
        - libgssapi-krb5-2
        - libstdc++6
        - zlib1g
        - libgcc1
        - lldb
        - libunwind8
        - libtinfo5
        - liblttng-ust0
        - liburcu6

  runtime-wrapper:
      plugin: dump
      source: .

