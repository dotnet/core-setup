- release/2.1

jobs:
- job: debug_windows_nt_arm
  displayName: Windows_NT arm Debug Build
  pool:
    vmImage: vs2017-win2016
  steps:
  - checkout: self
    clean: true
  - script: .\build.cmd -ConfigurationGroup=Debug -TargetArchitecture=arm -SkipTests=true
  - task: CopyFiles@2
    inputs:
      contents: |
        'Bin/*/packages/*.tar.gz'
        'Bin/*/corehost/*.tar.gz'
        'Bin/*/packages/*.zip'
        'Bin/*/corehost/*.zip'
        'Bin/*/packages/*.deb'
        'Bin/*/corehost/*.deb'
        'Bin/*/packages/*.msi'
        'Bin/*/corehost/*.msi'
        'Bin/*/packages/*.pkg'
        'Bin/*/corehost/*.pkg'
        'Bin/*/packages/*.exe'
        'Bin/*/corehost/*.exe'
        'Bin/*/packages/*.nupkg'
        'Bin/*/corehost/*.nupkg'
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: debug_windows_nt_arm

